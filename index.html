<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep existing head content) ... -->
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <div class="container">
        <!-- Login Form (keep existing code) -->

        <!-- Main App Content (initially hidden) -->
        <div id="mainContent" style="display: none;">
            <h2 class="text-center mb-4">Welcome to Accountify</h2>
            
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="journal-tab" data-bs-toggle="tab" data-bs-target="#journal" type="button" role="tab" aria-controls="journal" aria-selected="true">Daily Journal</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="gratitude-tab" data-bs-toggle="tab" data-bs-target="#gratitude" type="button" role="tab" aria-controls="gratitude" aria-selected="false">Gratitude Log</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="goals-tab" data-bs-toggle="tab" data-bs-target="#goals" type="button" role="tab" aria-controls="goals" aria-selected="false">Goals</button>
                </li>
            </ul>
            
            <!-- Tab Content -->
            <div class="tab-content" id="myTabContent">
                <!-- Daily Journal Tab -->
                <div class="tab-pane fade show active" id="journal" role="tabpanel" aria-labelledby="journal-tab">
                    <h3>Daily Reflection</h3>
                    <form id="journalForm">
                        <div class="mb-3">
                            <label for="journalEntry" class="form-label">Today's Reflection</label>
                            <textarea class="form-control" id="journalEntry" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Entry</button>
                    </form>
                    <div id="journalEntries" class="mt-3"></div>
                </div>
                
                <!-- Gratitude Log Tab -->
                <div class="tab-pane fade" id="gratitude" role="tabpanel" aria-labelledby="gratitude-tab">
                    <h3>Gratitude Log</h3>
                    <form id="gratitudeForm">
                        <div class="mb-3">
                            <label for="gratitudeEntry" class="form-label">What are you grateful for today?</label>
                            <input type="text" class="form-control" id="gratitudeEntry" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Gratitude</button>
                    </form>
                    <ul id="gratitudeList" class="mt-3"></ul>
                </div>
                
                <!-- Goals Tab -->
                <div class="tab-pane fade" id="goals" role="tabpanel" aria-labelledby="goals-tab">
                    <h3>Goals</h3>
                    <form id="goalForm">
                        <div class="mb-3">
                            <label for="goalTitle" class="form-label">Goal Title</label>
                            <input type="text" class="form-control" id="goalTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="goalDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="goalDescription" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Goal</button>
                    </form>
                    <div id="goalsList" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ... (keep existing modals) ... -->

    <script src="/static/js/index.js"></script>
</body>
</html>
